<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Day19_task_deta-base.css">
  <title>木子Li的SHOP</title>

  <!-- PapaParse 套件（用來解析 CSV） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- 外部 CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>木子LiのSHOP</h1>
    </header>

    <div class="filter-bar">
      <span class="filter-label">價格篩選：</span>
      <button class="filter-btn active" data-filter="all">全部顯示</button>
      <button class="filter-btn" data-filter="low">$10,000 以下</button>
      <button class="filter-btn" data-filter="mid">$10,000 - $30,000</button>
      <button class="filter-btn" data-filter="high">$30,000 以上</button>
    </div>

    <div id="app" class="grid">
      <div class="msg-box">
        <h2>⏳ 倉庫連線中...</h2>
        <p>如果很久沒反應，請檢查你的 CSV 網址是否正確</p>
      </div>
    </div>
  </div>

  <!-- 你的主程式 JS -->
  <script src="Day19_task_deta-base.js"></script>

</body>

</html>
